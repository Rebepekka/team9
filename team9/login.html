<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Lisää Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2>Kirjaudu sisään</h2>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Sähköpostiosoite</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Syötä sähköposti">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Salasana</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Salasana">
          </div>
          <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Lisää Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
