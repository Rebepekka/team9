<body>
    <h2>(Testataan Ajaxia tällä sivulla)</h2>
    
        <p>Clicking here you can see which program you should try!</p>

        <!-- Lisätään nappi, joka tuo tietoa txtstä-->
        <button onclick="lataaTiedosto()">Click this</button>

        <!-- Txt tiedostosta saadut tiedot näkyvät "Vastaus" kohdassa -->    
        <div id="Vastaus"></div>

        <!-- Lisään pari kuvaa sivulle --> 
        <div class="image-container">
            <img src="Kuvat/säkki1.jpg" alt="säkki1">
            <img src="Kuvat/nostaa2.jpg" alt="nostaa2">
            <img src="Kuvat/Painot3.jpg" alt="Painot3">
        </div>

        <!-- Nappi vie takaisin pääsivulle --> 
        <a href="file:///C:/team9/mainpage.html" class="back-to-main">Back to Main Page</a>

<!-- Lisätään javascript Ajaxin takia --> 
<script>
    function lataaTiedosto() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("Vastaus").innerHTML = this.responseText;
            } 
        };
        xhttp.open("GET", "Starting Strength aloittelijoille.txt", true);
        xhttp.send();
    }
</script>

<!--jQuery load -funktio hinnan saamiseksi--> 
<p>By clicking this button you can see your discount from your first program!</p>
<p id="Hinta">Discount appears here</p>
<button id="nappi">Download</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
            $("#nappi").click(function(){
                $("#Hinta").load("hinta.txt");
            });
        });
</script>

</body>
</html>
